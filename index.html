<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RodCollection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #f4f4f4;
        color: #333;
      }

      /* Top Bar */
      .top-bar {
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
      }

      .top-bar div {
        display: flex;
        align-items: center;
      }

      .top-bar i {
        margin-right: 5px;
        color: #fff;
      }

      /* Navbar */
      .navbar {
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo h1 {
        margin: 0;
        color: #fff;
        font-size: 28px;
        font-weight: bold;
      }

      .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
      }

      .nav-links a:hover {
        color: #fad0c4;
      }

      /* Hero Section */
      .hero {
        background-image: url("https://cdn1.productnation.co/stg/sites/2/5c4aed63bc7bf.jpeg");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 150px 20px;
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-content h2 {
        margin: 0;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: lighter;
      }

      .hero-content h1 {
        margin: 20px 0;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .hero-content p {
        margin: 10px 0;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.2);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Button (optional for hero section) */
      .hero-content a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 30px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: #ff9a9e;
        border-radius: 25px;
        text-decoration: none;
        transition: background 0.3s ease-in-out;
      }

      .hero-content a:hover {
        background: #fad0c4;
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="location"><i class="fas fa-map-marker-alt"></i> Indonesia</div>
      <div class="hours"><i class="fas fa-clock"></i> Mon - Fri : 10.00 AM - 05.00 PM</div>
      <div class="contact"><i class="fas fa-phone"></i> +62 85905873992</div>
    </div>

    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="logo">
        <h1>RodCollection</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="our collection.html">Our Collection</a>
        <a href="order.html">Order Section</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2>WELCOME TO RodCollection</h2>
        <h1>Selamat berbelanja dengan harga termurah se Indonesia</h1>
        <p>Silahkan mencari barang yang anda butuhkan</p>
        <a href="#order">Search</a>
      </div>
    </section>
  </body>
</html>
